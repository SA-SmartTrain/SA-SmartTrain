<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/gestao_rotas.css">
    <title>SmartTrain - Gestão de Rotas</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <h1>GESTÃO DE ROTAS</h1>

                <div class="container_amarelo">

                        <img src="../src/assets/images/relogio.png">
                    </div>
                </div>
                <br>
                <br>

                <div class="container_amarelo">
                    <h2>STATUS</h2>
                    <div class="flex">
                        <div class="container_status">
                            <h3>Linha 222</h3>
                            <p>Já partiu</p>
                        </div>
                        <br>
                        <div class="container_status">
                            <h3>Linha 754</h3>

                        </div>
                        <br>
                        <div class="container_status">
                            <h3>Linha 304</h3>

                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>

                <div class="container_amarelo">
                    <h2>ALERTAS</h2>
                    <div class="alerta">
                        <img src="../src/assets/images/alerta.png">
                    </div>
                    <div class="flex">
                        <div class="container_alertas">
                        </div>
                    </div>
                </div>
            </div>
        </section>
