<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/horarios_trens.css">
    <title>SmartTrain - Monitoramento e Manutenção</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div id="topo" class="flex">
                    <div class="seta">
                        <img src="../src/assets/images/seta.png">
                    </div>
                    <h1>HORÁRIOS DE TREM</h1>
                    <div class="modo_noturno">
                        <img src="../src/assets/images/dark_and_white-mode.png">
                    </div>
                </div>
                <div id="abapesquisa">
                    <div class="containerum">
                        <input type="text" placeholder="Pesquise o seu horário de trem">
                        <div class="lupa">
                            <img src="../src/assets/images/lupa.png">
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <div class="container_data">
                        <p>Jun 10, 2025</p>
                    </div>
                </div>
                <br>

                <div class="container_amarelo">
                    <p>Insira o horário</p>
                    <div class="horaum">
                        <input type="time">
                    </div>
                </div>

                <br>
                <div class="container_amarelo">
                    <p>Insira observações se necessário:</p>
                    <div class="container">
                        <input type="text" id="observacao" name="observacao_horario">
                        <input type="submit" onclick="alert('Sua observação foi enviada!')" value="Enviar">
                    </div>
                </div>


            </div>
        </section>

</body>

</html>
