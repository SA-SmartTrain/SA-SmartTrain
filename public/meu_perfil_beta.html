<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style/meu_perfil_beta.css">
    <title>SmartTrain - Meu Perfil</title>
</head>

<body>
    <div class="profile-container">
        <div class="banner"></div>

        <div class="profile-picture-container">
            <div class="profile-picture">
                <img src="../src/assets/images/profile-login.png" alt="Profile Picture" id="profile-photo">
            </div>
        </div>

        <div class="user-info">
            <div class="username">
                <h2>Username <i class="fas fa-chevron-down"></i></h2>
            </div>
            <div class="nickname">
                <p>@nickname</p>
            </div>
        </div>

        <button class="edit-profile" type="submit" onclick="mudarFoto()">
            <i class="fas fa-pencil-alt"></i> Editar perfil
        </button>

        <div class="info">
            <p>Informações</p>
        </div>

        <div class="info-section">
            <div class="section-title">Nome</div>
            <div class="section-content">
                <i class="fa-solid fa-user"></i> Nome Completo
            </div>
        </div>

        <div class="info-section">
            <div class="section-title">Email</div>
            <div class="section-content">
                <i class="fa-solid fa-inbox"></i> Email
            </div>
        </div>

        <div class="action-section">
            Ativo desde<i class="fas fa-chevron-right"></i>
        </div>

        <div class="info-section">
            <div class="section-title">Telefone</div>
            <div class="section-content">
                <i class="fa-solid fa-phone"></i> Telefone
            </div>
        </div>

        <div class="action-section">
            Endereço<i class="fas fa-chevron-right"></i>
        </div>
    </div>
    <div class="container-menu-bar">
        <div class="sections-menu-bar" id="press-effect">
            <img src="/src/assets/images/inicio-bar.png" alt="">
            <div id="incio">
                <a href="/public/pagina_inicial.html"><span>Início</span></a>
            </div>
        </div>
        <div class="sections-menu-bar" id="press-effect">
            <img src="/src/assets/images/menu-bar.png" alt="">
            <a href="#"><span>Menu</span></a>
        </div>
        <div class="sections-menu-bar" id="press-effect">
            <img src="/src/assets/images/estoque-bar.png" alt="">
            <a href="#"><span>Estoque</span></a>
        </div>
        <div class="sections-menu-bar" id="press-effect">
            <div id="funcionarios"><img src="/src/assets/images/funcionarios-bar.png" alt=""></div>
            <a href="../public/funcionarios.html"><span>Funcionários</span></a>
        </div>
        <script src="../src/trocar_foto_meuperfil.js"></script>
</body>

</html>
