<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/manutencao_trilho.css">
    <title>SmartTrain - Manutenção dos Trilhos </title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="container-accessibility-buttons">
                    <img src="/src/assets/images/notifications.png" id="notifications">
                    <img src="/src/assets/images/dark_and_white-mode.png" id="dark_and_white-mode">
                </div>
                <div id="topo" class="flex">
                    <h1>Informe a manutenção</h1>
                </div>
                <br><br>
                <div class="flex">
                    <div class="container_data">
                        <p1>Jun 10, 2025</p1>
                    </div>
                </div>
                <br>

                <div class="container_amarelo">
                    <div id="hora">
                        <p>Insira o horário:</p>
                        <div class="horaum">
                            <input type="time">
                        </div>
                    </div>
                    <div id="amPM">
                        <input type="radio" id="op1" name="opcao" value="AM">
                        <label for="op1">AM</label><br>
                        <input type="radio" id="op2" name="opcao" value="PM">
                        <label for="op2">PM</label><br>
                    </div>
                    <div id="buscaHora">
                        <input type="submit" value="Procurar">
                    </div>
                </div>
                <br>
                <br>
                <div class="container_amarelo2">
                    <p>Insira observações (Obrigatório):</p>
                    <div class="container">
                        <input type="text" id="observacao" name="observacao_horario">
                        <input type="submit" onclick="alert('Sua manutenção foi enviada!')" value="Enviar">
                    </div>
                </div>
            </div>
            <div class="container-menu-bar">
                <div class="sections-menu-bar" id="press-effect">
                    <img src="../src/assets/images/inicio-bar.png" alt="">
                    <div id="incio">
                        <a href="../public/pagina_inicial.html"><span>Inicío</span></a>
                    </div>
                </div>
                <div class="sections-menu-bar" id="press-effect">
                    <img src="../src/assets/images/menu-bar.png" alt="">
                    <a href="#"><span>Menu</span></a>
                </div>
                <div class="sections-menu-bar" id="press-effect">
                    <img src="../src/assets/images/estoque-bar.png" alt="">
                    <a href="#"><span>Estoque</span></a>
                </div>
                <div class="sections-menu-bar" id="press-effect">
                    <div id="funcionarios"><img src="../src/assets/images/funcionarios-bar.png" alt=""></div>
                    <a href="#"><span>Funcionários</span></a>
                </div>
            </div>
        </section>

</body>

</html>
