<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/gestao_rotas.css">
    <title>SmartTrain - Gestão de Rotas</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div id="topo" class="flex">
                    <div class="seta">
                        <img src="../src/assets/images/seta.png">
                    </div>
                    <h1>Gestão de Rotas</h1>
                    <div class="modo_noturno">
                        <img src="../src/assets/images/dark_and_white-mode.png">
                    </div>
                </div>

                <div class="container_amarelo">
                    <h2>Horários</h2>
                    <div class="flex">
                        <div class="relogio">
                            <img src="../src/assets/images/relogio.png">
                        </div>
                        <div class="container_interno">
                            <div class="flex">
                                <div class="container_horario">
                                    <p>Jun 10, 2025</p>
                                </div>
                                <br>
                                <div class="container_horario">
                                    <p>5:30 AM</p>
                                </div>
                            </div>
                            <br>
                            <div class="flex">
                                <div class="container_horario">
                                    <p>Jun 10, 2025</p>
                                </div>
                                <div class="container_horario">
                                    <p>11:45 AM</p>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="container_amarelo">
                    <h2>Status</h2>
                    <div class="flex">
                        <div class="container_status">
                            <h3>Linha 222</h3>
                            <p>Já partiu</p>
                        </div>
                        <br>
                        <div class="container_status">
                            <h3>Linha 333</h3>
                            <p>Está na plataforma</p>
                        </div>
                        <br>
                        <div class="container_status">
                            <h3>Linha 444</h3>
                            <p>Está atrasado</p>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="container_amarelo">
                    <h2>Alertas</h2>
                    <div class="alerta">
                        <div class="flex">
                            <img src="../src/assets/images/alerta.png">
                            <div id="container_alertas">
                                <h3>ATENÇÃO</h3>
                                <p>O trem da linha 304 está atrasado devido manutenções nos trilhos.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
