<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/relatorios_e_analises.css">
    <title>SmartTrain - Relatórios e Análises</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div id="topo" class="flex">
                    <div class="seta">
                        <img src="../src/assets/images/seta.png">
                    </div>
                    <h1>SmartTrain - Relatórios e Análises</h1>
                    <div class="modo_noturno">
                        <img src="../src/assets/images/dark_and_white-mode.png">
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_amarelo">
                        Carga
                    </div>
                    <div class="container_amarelo">
                        Data
                    </div>
                    <div class="container_amarelo">
                        Quantidade
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Soja</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>11.500 T</p>
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Milho</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>321.000 T</p>
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Feijão</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>7.600 T</p>
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Ervilha</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>11.500 T</p>
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Carvão</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>143 T</p>
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Açúcar</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>200 T</p>
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Barras de aço</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>100 T</p>
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Minério</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>36.000 T</p>
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Cereais</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>28 T</p>
                    </div>
                </div>
                <br>
                <div class="flex">
                    <div class="container_dados">
                        <p>Petróleo</p>
                    </div>
                    <div class="container_dados">
                        <input type="date">
                    </div>
                    <div class="container_dados">
                        <p>1.310 m³</p>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
