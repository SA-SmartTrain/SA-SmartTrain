<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/src/assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="stylesheet" href="../style/dashboard_calendar.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet' />
    <title>SmartTrain - Dashboard Geral</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="container-accessibility-buttons">
                    <img src="/src/assets/images/notifications.png" id="notifications">
                    <img src="/src/assets/images/dark_and_white-mode.png" id="dark_and_white-mode">
                </div>
                <!--<div class="container-back">
                    <a href="../public/pagina_inicial.html"><img src="../src/assets/images/seta.png" alt=""></a>
                </div>-->
               <a href="./pagina_inicial.html" style=" text-decoration: none;"><h1 id="title">Dashboard Geral</h1></a>
                <div class="container-main-sections">
                    <div class="sections-main">
                        <div class="api">
                            <div class="weather-card" id="weather-card">
                                <div class="concentric"></div>
                                <h1 id="temp">--°</h1>
                                <div class="location" id="location">Joinville</div>
                                <div class="date" id="date">--</div>
                                <div class="details">
                                    <span id="maxmin">-- / --</span>
                                    <span>Feels like </span><span id="feels">--</span>
                                </div>
                                <div class="icon" id="icon"></div>
                            </div>
                        </div>
                    </div>
                    <a href="#linkar-page">
                        <div class="sections-double-left">
                            <p>Meu perfil</p>
                            <div class="section-double-left-img">
                                <a href="../public/meu_perfil_beta.html"> <img
                                        src="../src/assets/images/profile-login.png" alt=""></a>
                            </div>
                    </a>
                </div>
                <div class="sections-double-right">
                    <p>Documentações</p>
                    <div class="section-double-right-img">
                        <a href="../public/documentacoes.html"><img src="../src/assets/images/documentacao-sem-png.png"
                                alt=""></a>
                    </div>
                </div>
                <div class="sections-main-bottom">
                    <p>Rotas mais utilizadas no Mês</p>
                    <img src="../src/assets/images/grafico.jpg" alt="">
                </div>
            </div>
            </div>
            <div class="container-menu-bar">
                <div class="sections-menu-bar" id="press-effect">
                    <img src="/src/assets/images/inicio-bar.png" alt="">
                    <div id="incio">
                        <a href="/public/pagina_inicial.html"><span>Inicío</span></a>
                    </div>
                </div>
                <div class="sections-menu-bar" id="press-effect">
                    <img src="/src/assets/images/menu-bar.png" alt="">
                    <a href="#"><span>Menu</span></a>
                </div>
                <div class="sections-menu-bar" id="press-effect">
                    <img src="/src/assets/images/estoque-bar.png" alt="">
                    <a href="#"><span>Estoque</span></a>
                </div>
                <div class="sections-menu-bar" id="press-effect">
                    <div id="funcionarios"><img src="/src/assets/images/funcionarios-bar.png" alt=""></div>
                    <a href="../public/funcionarios.html"><span>Funcionários</span></a>
                </div>
            </div>
            <div class="container-right-calendar">
                <div id="container">
                    <div id="header">
                        <div id="monthDisplay"></div>

                        <div>
                            <button id="backButton">Voltar</button>
                            <button id="nextButton">Próximo</button>
                        </div>

                    </div>

                    <div id="weekdays">
                        <div>Domingo</div>
                        <div>Segunda-feira</div>
                        <div>Terça-feira</div>
                        <div>Quarta-feira</div>
                        <div>Quinta-feira</div>
                        <div>Sexta-feira</div>
                        <div>Sábado</div>
                    </div>


                    <!-- div dinamic -->
                    <div id="calendar"></div>


                </div>

                <div id="newEventModal">
                    <h2>New Evente</h2>

                    <input id="eventTitleInput" placeholder="Event Title" />

                    <button id="saveButton"> Salvar</button>
                    <button id="cancelButton">Cancelar</button>
                </div>

                <div id="deleteEventModal">
                    <h2>Evento</h2>

                    <div id="eventText"></div><br>


                    <button id="deleteButton">Deletar</button>
                    <button id="closeButton">Fechar</button>
                </div>

                <div id="modalBackDrop"></div>


            </div>

        </section>
    </main>
    <script src="../src/api_clima_dashboard.js"></script>
    <script src="../src/api_clima_dashboard.js"></script>
    <script src="../src/calendar.js"></script>
</body>

</html>
